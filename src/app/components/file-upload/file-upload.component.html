<div class="row">
    <div class="col-8">
        <label class="btn btn-default p-0">
            <input type="file" (change)="selectFile($event)" />
        </label>
    </div>

    <div class="ml-auto mr-3">
        <button class="btn btn-success btn-sm" [disabled]="!currentFile" (click)="upload()">
            Upload
        </button>
    </div>
</div>

@if (message) {
    <div class="alert alert-secondary" role="alert">{{ message }}</div>
}

<div class="card mt-3">
    <div class="card-header">List of Files</div>
    <ul class="list-group list-group-flush" style="max-height: 40vh; overflow-y: auto;">
        @for (file of fileInfos | async; track file.name) {
            <a href="{{ file.url }}" class="list-group-item">
                {{ file.name }}
            </a>
        }
    </ul>
</div>
