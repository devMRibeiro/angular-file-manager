<div class="d-flex">
    <label class="btn btn-default p-0">
        <label for="fileInput" class="btn btn-primary" [ngClass]="{'file-selected': fileName}">
            {{ fileName || 'Escolher arquivo' }}
        </label>
        <input type="file" id="fileInput" (change)="onFileSelected($event); selectFile($event);" style="display: none;">
    </label>

    <div style="margin-left: auto;">
        <button class="btn btn-success" [disabled]="!currentFile" (click)="upload()">
            Upload
        </button>
    </div>
</div>

@if (message) {
    <div class="alert alert-secondary" role="alert">{{ message }}</div>
}

<div class="card mt-3">
    <div class="card-header">List of Files</div>
    <ul class="list-group list-group-flush" style="max-height: 40vh; overflow-y: auto;">
        @for (file of fileInfos | async; track file.name) {
            <a href="{{ file.url }}" class="list-group-item">
                {{ file.name }}
            </a>
        }
    </ul>
</div>
